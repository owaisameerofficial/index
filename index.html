<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="https://formsubmit.co/owaisameerofficial@gmail.com" enctype="multipart/form-data">
        <p><input type="text" placeholder="Name" class="contact__input" name="name"></p>
        <p><input type="text" placeholder="Last Name" class="contact__input" name="last_name"></p>
        <p><input type="text" placeholder="Father Name" class="contact__input" name="father_name"></p>
        <p><input type="email" placeholder="Email" class="contact__input" name="email"></p>

        <p><input type="text" placeholder="CNIC Number" class="contact__input" name="cnic"></p>
